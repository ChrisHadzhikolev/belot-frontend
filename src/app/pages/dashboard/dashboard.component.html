<div>
    <mat-card>
        <mat-card-header>New Game</mat-card-header>
        <mat-card-content>
            <button *ngIf="!newGame" color="primary" mat-flat-button (click)="startNewGame()">New Game</button>
            <div *ngIf="newGame">
                <mat-form-field>
                    <mat-label>Team 1</mat-label>
                    <mat-select [(value)]="team1">
                        <mat-option *ngFor="let team of teams" [value]="team">{{team.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Team 2</mat-label>
                    <mat-select [(value)]="team2">
                            <mat-option *ngFor="let team of teams" [value]="team">{{team.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <button color="primary" mat-flat-button (click)="createNewTeam()">New Team</button>
                <button color="primary" mat-flat-button (click)="createNewGame()">Start new Game</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
