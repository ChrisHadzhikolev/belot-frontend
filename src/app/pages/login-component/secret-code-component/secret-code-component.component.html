<h1 mat-dialog-title>Secret Code</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field>
            <mat-label>Secret Code</mat-label>
            <input formControlName="secretCode" matInput>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onConfirmClick()" cdkFocusInitial>Ok</button>
</div>
